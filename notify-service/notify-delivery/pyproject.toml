[project]
name = "notify-delivery"
version = "3.0.0"
description = "This module is the service worker for delivery emails."
authors = [{ name = "pwei1018", email = "patrick.wei@gov.bc.ca" }]
license = { text = "BSD-3-Clause" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "notify-api",
    "cloud-sql-connector"
]

[dependency-groups]
dev = [
  {include-group = "lint"},
  {include-group = "testing"}
]
lint = [
   "ruff"
]
testing = [
   "pytest",
   "pytest-cov",
   "pytest-mock",
   "pytest-html",
   "pytest-xdist",
   "requests-mock",
   "faker",
   "freezegun",
   "aiohttp",
]

[tool.uv]
managed = true
default-groups = ["dev"]

[tool.uv.sources]
notify-api = { git = "https://github.com/bcgov/bcros-common.git", subdirectory = "notify-service/notify-api", branch = "main" }
cloud-sql-connector = { git = "https://github.com/bcgov/sbc-connect-common.git", subdirectory = "python/cloud-sql-connector", branch = "main" }


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".vscode",
    "dist",
    "htmlcov",
    "venv",
    "migrations",
    "devops",
    ".history"
]

# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.12
target-version = "py312"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
    "N",   # pep8-naming
    "PL",  # pyLint
]
ignore = [
    "F401",
    "E501", # https://stackoverflow.com/questions/76771858/ruff-does-not-autofix-line-too-long-violation
    "B904", # use 'raise ... from err'
    "B905", # use explicit 'strict=' parameter with 'zip()'
    "N999"
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = [
    "ERA", # do not autoremove commented out code
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-first-party = ["notify_delivery"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.pytest.ini_options]
# Enhanced pytest configuration for notify-api testing
minversion = "6.0"
testpaths = [
   "tests/unit",
]
pythonpath = [
   "src"
]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--disable-warnings",
    "--color=yes",
    "--durations=10",
    "--cov=src",
    "--cov-report=xml",
    "--cov-report=term",
]
python_files = [
   "test_*.py"
]
python_classes = [
   "Test*"
]
python_functions = [
   "test_*"
]
norecursedirs = [
   ".git",
   ".tox",
   "dist",
   "build",
   "*.egg",
   ".venv",
   "__pycache__",
   "node_modules",
   ".pytest_cache",
   "htmlcov"
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = [
   "ignore::DeprecationWarning",
   "ignore::PendingDeprecationWarning",
   "ignore::UserWarning:flask_sqlalchemy",
   "ignore::UserWarning:sqlalchemy",
   "ignore::RuntimeWarning",
   "error::FutureWarning"
]
markers = [
   "unit: Unit tests with mocked dependencies",
   "integration: Integration tests requiring external services",
   "api: API endpoint tests",
   "services: Service layer tests",
   "models: Database model tests",
   "mock: Tests using comprehensive mocking",
   "slow: Tests that take longer than normal to run",
   "concurrent: Tests that simulate concurrent operations",
   "validation: Input validation tests",
   "error_handling: Error handling and edge case tests",
   "auth: Authentication and authorization tests",
   "rate_limiting: Rate limiting tests",
   "performance: Performance-focused tests",
   "serial: Tests that must run in serial"
]
required_plugins = [
   "pytest-cov",
   "pytest-mock",
   "pytest-html",
   "pytest-xdist"
]

[tool.coverage.run]
branch = true
source = [
   "src/notify_delivery",
]
omit = [
    "wsgi.py",
    "gunicorn_config.py"
]

[tool.coverage.report]
fail_under = 80
exclude_lines = [
   "pragma: no cover",
   "from",
   "import",
   "def __repr__",
   "if self.debug:",
   "if settings.DEBUG",
   "raise AssertionError",
   "raise NotImplementedError",
   "if 0:",
   'if __name__ == "__main__":',
]
