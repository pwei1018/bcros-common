openapi: 3.0.0
info:
  title: BCRS Proxy to the Document Service API
  version: 0.3.5
  description: '<p>The API gateway document service is a simple pass through proxy for storing and retrieving BC Registries documents. This API is intended for internal use only by BC Registries applications to:<ul><li>maintain documents submitted by clients electronically or in paper form (scanned by BC Registries staff with the office desktop scanning application).</li><li>store and retrieve filing or registration related reports generated by BC Registries applications.</li></ul></p><p>All requests must include the headers<ul><li>x-apikey, a BC Registries issued API key</li><li>Authorizaton, a BC Registries issued JWT if the API key is not for a service account</li><li>Account-Id, a BC Registries issued account ID or an application ID if the API key is for a service account</li></ul></p><p><b>Access:</b><ul><li>Only a subset of gateway API keys can access this service.</li><li>For all endpoints access is restricted by user token to either BC Registries staff or a BC Registries service account.</li></ul></p><p><b>Allowed Document Formats</b><br>The Content-Type request header specifies the format of the submitted document. Non PDF documents are converted to clean PDF files prior to storage. The table below defines the allowed document formats.<table><tr><td>MIME Type</td><td>File Extension</td></tr><tr><td>image/gif</td><td>.gif</td></tr><tr><td>image/jpeg</td><td>.jpeg, .jpg</td></tr><tr><td>image/png</td><td>.png</td></tr><tr><td>image/svg+xml</td><td>.svg</td></tr><tr><td>image/tiff</td><td>.tiff, .tif</td></tr><tr><td>application/pdf</td><td>.pdf</td></tr><tr><td>application/vnd.ms-powerpoint</td><td>.ppt</td></tr><tr><td>application/vnd.openxmlformats-officedocument.presentationml.presentation</td><td>.pptx</td></tr><tr><td>application/vnd.ms-excel</td><td>.xls</td></tr><tr><td>application/vnd.openxmlformats-officedocument.spreadsheetml.sheet</td><td>.xlsx</td></tr><tr><td>application/msword</td><td>.doc</td></tr><tr><td>application/vnd.openxmlformats-officedocument.wordprocessingml.document</td><td>.docx</td></tr><tr><td>text/csv</td><td>.csv</td></tr><tr><td>text/plain</td><td>.txt</td></tr></table></p><p><b>Client Documents</b><br>Request paths that start with /scanning support the Registries custom desktop scanning application.</p><p>Otherwise, in general the supported request paths start with /{documentClass}/{documentType} or /{documentClass}. For example, /documents/CORP/FRMA or /searches/NRO. If the application product type is known, requests to create or search for a document may use the endpoints that start with a Registries product type.</p><p>A POST saves the document in the request payload and returns a unique documentServiceId and a time limited URL to retrieve/download the document in the response. If no consumerDocumentId is submitted one is generated and returned in the response. The generated consumerDocumentId is a minimum of 10 characters in length. A POST accepts the following request parameters <ul><li>consumerFilename - the full filename including extension of the document for display and downloading.</li><li>consumerDocumentId - the unique ID of the document or set of documents in the consumer application. It is associated with a consumer application filing/registration.</li><li>consumerIdentifier - the non-unique identifier of the entity in the consumer application. For example, a BC company number or an MHR number. A consumerIdentifier may be associated with multiple documents.</li><li>consumerFilingDate - the date of the consumer application filing/registration associated with the document. Stored as a timestamp set to 12:00 PM in the local time zone.</li></ul></p><p>A GET retrieves one or more documents by document class using one of the following request parameters<ul><li>documentServiceId</li><li>consumerDocumentId</li><li>consumerIdentifier</li><li>queryStartDate - the start date from the beginning of the day in the local time zone of the document upload date to fetch document information for.</li><li>queryEndDate - the end date at the end of the day in the local time zone of the document upload date to fetch document information for.</li></ul>The response is an array of items which include meta data about the document and conditionally a time limited URL to download it.</p><p>A PUT is a BC Registries staff only request to replace an existing document. The request serviceDocumentId is a unique identifier of the existing document - either a documentServiceId or a consumerDocumentId. The response is identical to a POST</p><p>A PATCH updates the meta information associated with an existing document - any of consumerIdentifier, consumerDocumentId, consumerFilename, or consumerFilingDate The response is identical to a POST but with no documentURL value.</p><p><b>Application Reports</b><br>Endpoints that maintain application reports contain application-reports in the path.</p><p>Endpoints Summary<ul><li>POST /doc/api/v1/application-reports/{productCode}/{entityIdentifier}/{eventIdentifier}/{reportType} uploads a new report.</li><li>GET /doc/api/v1/application-reports/events/{productCode}/{entityIdentifier}/{eventIdentifier} retrieves reports for a  specific filing by event/transaction ID.</li><li>GET /doc/api/v1/application-reports/history/{productCode}/{entityIdentifier} retrieves the list of reports (filing/ledger history) for an entity.</li><li>GET /doc/api/v1/application-reports/{productCode}/{identifier} fetches an individual report.</li><li>PATCH /doc/api/v1/application-reports/{productCode}/{identifier} updates information about a report.</li></ul></p><p><b>PDF Conversions</b><br>A single endpoint, POST /doc/api/v1/pdf-conversions, converts documents in a limited set of formats to clean PDFs.</p>'
  contact:
    name: BC Registries
servers:
  - url: 'https://test.api.connect.gov.bc.ca'
    description: Dev and Test
  - url: 'https://api.connect.gov.bc.ca'
    description: Production
paths:
  '/doc/api/v1/application-documents':
    post:
      tags:
        - documents
      summary: Save a New Application Document (Client Uploaded).
      description: '<p>Save a new client uploaded document associated with a Registries application to the document service. The required "name" request parameter represents the name of the file. A second request parameter "datePublished" is optional. If no datePublished is submitted the value is identical to the service generated dateCreated. A success response includes a URL to download the submitted document. The response identifier property is the service assigned unique identifer for the document. It is required to retrieve the document or update the document information with subsequent GET and PATCH requests.</p><p>The request header ContentType specifies the format of the submitted document. See the Overview Allowed Document Formats section for the list of allowed formats.</p><p>To associate additional https://schema.org/DigitalDocument properties with the document submit a separate PATCH request.</p>'
      operationId: post-app-document
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/contentType'
        - name: name
          in: query
          required: true
          description: 'The document file name. If the document is not a pdf the stored file name will be appended with ".pdf".'
          schema:
            type: string
        - name: datePublished
          in: query
          required: false
          description: 'Provided by the consumer, the date and time of the consumer application transaction associated with the document. If only a date is submitted, the time value is set to 12 PM in the local time zone.'
          example: '2024-07-30T16:28:24+00:00'
          schema:
            type: string
            format: date-time
      requestBody:
        content:
          application/pdf:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalDocument'
              examples:
                /api/v1/application-documents/post:
                  summary: Upload a document response.
                  value:
                    identifier: DS0100001110
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-11-22T16:22:32+00:00'
                    name: company-certificate.pdf
                    url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/doc/api/v1/application-documents/{identifier}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/identifier'
    patch:
      tags:
        - documents
      summary: Update information associated with an existing document.
      description: '<p>Update one or more properties for an existing document matching the document service identifier returned in a previous POST response. All https://schema.org/DigitalDocument properties not generated by the document service may be updated.</p>'
      operationId: patch-app-document
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DigitalDocument'
            examples:
              DSR0100001110:
                summary: Request to update application document information.
                value:
                  datePublished: '2023-12-22T16:22:32+00:00'
                  name: updated-name.pdf
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalDocument'
              examples:
                /api/v1/application-documents/DS0100001110/patch:
                  summary: Update a receipt report response.
                  value:
                    identifier: DS0100001110
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-12-22T16:22:32+00:00'
                    name: updated-name.pdf
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - documents
      summary: Retrieve an existing application document.
      description: '<p>Retrieve either information including a download url or the document binary data for a single document matching the identifier. The identifer is issued by the service with a previous POST save document request. If the Accept request header value is application/pdf, the response body will be just the document binary data.</p>'
      operationId: get-app-document
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalDocument'
              examples:
                /api/v1/application-documents/DS0100001110/get:
                  summary: Retrieve an application document response.
                  value:
                    identifier: DS0100001110
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-12-22T16:22:32+00:00'
                    name: updated-name.pdf
                    url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/doc/api/v1/application-reports/{productCode}/{entityIdentifier}/{eventIdentifier}/{reportType}':
    post:
      tags:
        - app-reports
      summary: Save a new application report.
      description: '<p>Upload a new report to the document service. Information associated with the document may be submitted as any of the following request parameters<ul><li>consumerFilingDate - stored and returned in responses as the datePublished property.</li><li>consumerFilename - stored and returned in responses as the name property</li></ul>If no consumerFilename is submitted the default name value is {entityIdentifier}-{eventIdentifier}-{reportType}.pdf. If no consumerFilingDate is submitted datePublished is dateCreated. A success response includes a URL to download the submitted report.</p><p>Note: for each distinct document, the combination of entityIdentifier, eventIdentifier and reportType must be unique.</p><p>For the BUSINESS product code the entityIdentifier is the business identifier, the eventIdentifier is the filing transaction ID, and the reportType is expected to match the migrated report types and be one of CERT, FILING, NOA, or RECEIPT.</p>'
      operationId: post-prod-app-report
      parameters:
        - $ref: '#/components/parameters/prodCode'
        - $ref: '#/components/parameters/entityId'
        - $ref: '#/components/parameters/eventId'
        - name: reportType
          in: path
          required: true
          description: 'Migrated reports have the following report types: CERT, FILING, NOA, RECEIPT'
          schema:
            type: string
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/contentType'
        - $ref: '#/components/parameters/consumerFilename'
        - $ref: '#/components/parameters/consumerFilingDate'
      requestBody:
        content:
          application/pdf:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationReport'
              examples:
                /api/v1/application-reports/BUSINESS/BC794361/4194022/RECEIPT/post:
                  summary: Upload a report response.
                  value:
                    identifier: DSR0100001003
                    entityIdentifier: BC794361
                    eventIdentifier: 4194022
                    reportType: RECEIPT
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-11-22T16:22:32+00:00'
                    name: AR-Receipt-4194022.pdf
                    url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                    productCode: BUSINESS
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/doc/api/v1/application-reports/{productCode}/{identifier}':
    parameters:
      - $ref: '#/components/parameters/prodCode'
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/identifier'
    patch:
      tags:
        - app-reports
      summary: Update information associated with an existing report.
      description: '<p>Update one or more document record properties for an existing report. The identifier is the DRS unique identifier for the report returned in a previous POST or GET response. Updated properties include:<ul><li>name</li><li>reportType</li><li>datePublished</li></ul></p>'
      operationId: patch-product-report
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicationReport'
            examples:
              DSR0100001003:
                summary: Update a receipt report request.
                value:
                  identifier: DSR0100001003
                  datePublished: '2023-12-22T16:22:32+00:00'
                  name: AR-Receipt-4194022.pdf
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationReport'
              examples:
                /api/v1/application-reports/BUSINESS/DSR0100001003/patch:
                  summary: Update a receipt report response.
                  value:
                    identifier: DSR0100001003
                    entityIdentifier: BC794361
                    eventIdentifier: 4194022
                    reportType: RECEIPT
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-12-22T16:22:32+00:00'
                    name: AR-Receipt-4194022.pdf
                    productCode: BUSINESS
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      parameters:
        - name: certifiedCopy
          in: query
          required: false
          description: 'Include if the product code is BUSINESS, the request is for a NOA or FILING report type, and the request is for a certified copy. The API will add the certified copy block with the formatted request timestamp.'
          schema:
            type: boolean
      tags:
        - app-reports
      summary: Retrieve an existing individual report.
      description: '<p>Retrieve information including either a download url or the report binary data for a single report searching by the unique DRS report identifier. If the Accept request header value is application/pdf or the certifiedCopy parameter was submitted with a NOA or FILING report request, the response body will be the report binary data.</p><p>For the BUSINESS product code the certifiedCopy parameter must be submitted for a NOA or FILING report type to retrieve a report with the certified copy block added.</p>'
      operationId: get-prod-report
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationReport'
              examples:
                /api/v1/application-reports/BUSINESS/DSR0100001003/get:
                  summary: Update a receipt report response.
                  value:
                    identifier: DSR0100001003
                    entityIdentifier: BC794361
                    eventIdentifier: 4194022
                    reportType: RECEIPT
                    dateCreated: '2025-03-03T22:58:45+00:00'
                    datePublished: '2023-12-22T16:22:32+00:00'
                    name: AR-Receipt-4194022.pdf
                    url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                    productCode: BUSINESS
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/doc/api/v1/application-reports/events/{productCode}/{entityIdentifier}/{eventIdentifier}':
    parameters:
      - $ref: '#/components/parameters/prodCode'
      - $ref: '#/components/parameters/entityId'
      - $ref: '#/components/parameters/eventId'
      - $ref: '#/components/parameters/accountId'
    get:
      tags:
        - app-reports
      summary: Retrieve documents by product and event (filing) identifier.
      description: <p>Retrieve information including a download url for all the documents belonging to an entity filing/registration. The response is an array of all the documents associated with the application event.</p><p>Note for the BUSINESS product code, no url to download the report is returned with the NOA and FILING report types. These report types may require the addition of a certified copy block and need to be requested individually.</p>
      operationId: get-prod-event-docs
      responses:
        '200':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/applicationReport'
              examples:
                /api/v1/application-reports/events/BUSINESS/BC794390/4194678/get:
                  summary: Get filing/registration event reports.
                  value:
                    - identifier: DSR0100001003
                      entityIdentifier: BC794390
                      eventIdentifier: 4194678
                      reportType: FILING
                      dateCreated: '2025-03-15T22:58:45+00:00'
                      datePublished: '2024-06-30T16:22:32+00:00'
                      name: BC794390-ICORP-4194678-FILING.pdf
                      url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                      productCode: BUSINESS
                    - identifier: DSR0100001004
                      entityIdentifier: BC794390
                      eventIdentifier: 4194678
                      reportType: CERTIFICATE
                      dateCreated: '2025-03-15T22:58:45+00:00'
                      datePublished: '2024-06-30T16:22:32+00:00'
                      name: BC794390-ICORP-4194678-CERTIFICATE.pdf
                      url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                      productCode: BUSINESS
                    - identifier: DSR0100001005
                      entityIdentifier: BC794390
                      eventIdentifier: 4194678
                      reportType: RECEIPT
                      dateCreated: '2025-03-15T22:58:45+00:00'
                      datePublished: '2024-06-30T16:22:32+00:00'
                      name: BC794390-ICORP-4194678-RECEIPT.pdf
                      url: 'https://storage.googleapis.com/mhr_documents/2024/08/03/corr-0100001003.pdf?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=ppr-dev-sa%40eogruh-dev.iam.gserviceaccount.com%2F20240717%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240717T222117Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                      productCode: BUSINESS
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/doc/api/v1/application-reports/history/{productCode}/{entityIdentifier}':
    parameters:
      - $ref: '#/components/parameters/prodCode'
      - $ref: '#/components/parameters/entityId'
      - $ref: '#/components/parameters/accountId'
      - name: includeDocuments
        in: query
        required: false
        description: 'If true, include documents with the same entity identifier in the results.'
        schema:
          type: boolean
    get:
      tags:
        - app-reports
      summary: Retrieve documents (application reports) by product code and entity identifier.
      description: '<p>Retrieve information excluding a document download url for all the application reports belonging to an entity. The response is the entity reports history sorted by datePublished (the filing date) in descending order with the most recent first.</p><p>If includeDocuments is true, all documents associated with the product code and entity identifier are included in the results. A document item does not include a reportType or productCode. It does include a consumerDocumentId, documentType, documentClass, and documentTypeDescription.</p>'
      operationId: get-product-entity-docs
      responses:
        '200':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
