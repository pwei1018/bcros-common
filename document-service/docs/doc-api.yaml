components:
  schemas:
    applicationReport:
      title: applicationReport
      type: object
      description: '<p>Holds information about a single application report stored in the DRS. For all documents the unique identifier is the identifier generated by the API. For most cases, the combination of eventIdentifier and reportType should be unique (the API enforces no constraint on this combination). Whenever possible the https://schema.org/DigitalDocument properties are used.</p><p>To support including both document and application report information when fetching the entity ID history, the following document properties have been added: consumerDocumentId, documentType, documentClass, and documentTypeDescription.</p>'
      properties:
        identifier:
          type: string
          description: 'Generated by the system, the document service unique identifier of the report.'
          example: DSR0000100217
        entityIdentifer:
          type: string
          description: The identifier of an entity such as a BC Company. Required with POSTrequests.
          example: BC0809436
        eventIdentifer:
          type: integer
          description: The unique identifier of an application filing or registration. Required with POST requests.
          example: 3904812
        name:
          type: string
          description: 'The consumer application report name, most likely the filename of the document for display and downloading. Auto generated by the system if not provided.'
          example: Transport Permit.pdf
        reportType:
          type: string
          description: 'An application defined type of report. Unchecked by the documents service, Required with POST requests. Suggested values include FILING, CERTIFICATE, RECEIPT.'
          example: RECEIPT
        dateCreated:
          type: string
          format: date-time
          description: 'Generated by the system, the date and time the document is saved/uploaded.'
          example: '2024-08-30T00:28:24+00:00'
        datePublished:
          type: string
          format: date-time
          description: 'Provided by the consumer, the date and time of the consumer application registration/filing event associated with the document. If only a date is submitted, the time value is set to 12 PM in the local time zone.'
          example: '2024-07-30T16:28:24+00:00'
        url:
          type: string
          description: 'Conditionally included based on the request, a time limited link to download the document from storage.'
        productCode:
          $ref: '#/components/schemas/productCode'
      x-examples:
        example-1:
